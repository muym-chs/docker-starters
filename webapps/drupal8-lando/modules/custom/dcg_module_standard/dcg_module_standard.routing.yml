dcg_module_standard.example:
  path: '/dcg-module-standard/example'
  defaults:
    _title: 'Example'
    _controller: '\Drupal\dcg_module_standard\Controller\DcgModuleStandardController::build'
  requirements:
    _permission: 'access content'

dcg_module_standard.settings_form:
  path: '/admin/config/system/dcg-module-standard'
  defaults:
    _title: 'dcg_module_standard settings'
    _form: 'Drupal\dcg_module_standard\Form\SettingsForm'
  requirements:
    _permission: 'administer dcg_module_standard configuration'
